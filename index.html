## 29. Protecting the Environment & Climate Change

### L'environnement local (Local Environment)

Il y a trop d'industries polluantes. Ces industries polluent l'air et l'eau, et contaminent les fleuves, les lacs et les mers. - There are too many polluting industries. These industries pollute the air and the water, and contaminate rivers, lakes and seas.

Nous devons adopter des sources d'énergie renouvelables. - We must adopt renewable sources of energy.

### Le changement climatique (Climate Change)
Il y a des catastrophes naturelles plus fréquentes, comme des canicules prolongées, des ouragans, des inondations ou des sécheresses. - There are more frequent natural disasters, like prolonged heatwaves, hurricanes, floods or droughts.

        // 4. Parsing Logic
        function parseVocabData(markdown) {
            const lines = markdown.split('\n');
            const categories = [];
            let currentCategory = null;
            let currentSubcategory = null;

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (!trimmedLine) return;

                if (trimmedLine.startsWith('## ')) {
                    currentCategory = {
                        title: trimmedLine.replace('## ', ''),
                        subcategories: []
                    };
                    categories.push(currentCategory);
                    currentSubcategory = null;
                } else if (trimmedLine.startsWith('### ')) {
                    if (currentCategory) {
                        currentSubcategory = {
                            title: trimmedLine.replace('### ', ''),
                            words: []
                        };
                        currentCategory.subcategories.push(currentSubcategory);
                    }
                } else if (trimmedLine.includes(' - ')) {
                    if (currentSubcategory) {
                        const [french, english] = trimmedLine.split(' - ').map(s => s.trim());
                        const id = btoa(unescape(encodeURIComponent(french + english))).replace(/[^a-zA-Z0-9]/g, '');
                        currentSubcategory.words.push({ id, french, english });
                    }
                }
            });
            return categories;
        }

        function FlashcardMode({ category, knownWords, toggleKnown, setView }) {
            const [queue, setQueue] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [filterMode, setFilterMode] = useState('all');

            useEffect(() => {
                const allWords = category.subcategories.flatMap(s => s.words);
                let filtered = allWords;
                if (filterMode === 'unknown') filtered = allWords.filter(w => !knownWords.has(w.id));
                if (filterMode === 'known') filtered = allWords.filter(w => knownWords.has(w.id));
                
                setQueue(filtered.sort(() => Math.random() - 0.5));
                setCurrentIndex(0);
                setIsFlipped(false);
            }, [category, filterMode]);

            const currentWord = queue[currentIndex];

            const handleNext = () => {
                setIsFlipped(false);
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev + 1) % queue.length);
                }, 150);
            };

            if (!currentWord) return (
                <div className="h-screen flex flex-col items-center justify-center p-6 text-center">
                    <h3 className="text-xl font-semibold mb-4">No cards to show!</h3>
                    <p className="text-slate-500 mb-6">You might have filtered out all words.</p>
                    <button onClick={() => setView('category')} className="text-blue-600 font-medium">Go Back</button>
                </div>
            );

            const markAndNext = (isKnown) => {
                if (isKnown && !knownWords.has(currentWord.id)) toggleKnown(currentWord.id);
                if (!isKnown && knownWords.has(currentWord.id)) toggleKnown(currentWord.id);
                handleNext();
            };

            return (
                <div className="h-screen flex flex-col bg-slate-100">
                    <div className="p-4 flex justify-between items-center bg-white shadow-sm">
                        <button onClick={() => setView('category')} className="text-slate-500 hover:text-slate-800"><Icons.X /></button>

                                    key={mode}
                                    onClick={() => setFilterMode(mode)}
                                    className={`px-3 py-1 text-xs rounded-full uppercase font-bold tracking-wider ${filterMode === mode ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-600'}`}
                                >
                                    {mode}
                                </button>
                            ))}
                        </div>
                        <div className="text-sm font-medium text-slate-500">{currentIndex + 1} / {queue.length}</div>
                    </div>

                    <div className="flex-1 flex flex-col items-center justify-center p-6">
                        <div 
                            className={`w-full max-w-md aspect-[4/3] cursor-pointer perspective-1000 group relative`}
                            onClick={() => setIsFlipped(!isFlipped)}
                        >
                            <div className={`relative w-full h-full text-center transition-transform duration-500 transform-style-3d ${isFlipped ? 'rotate-y-180' : ''}`}>
                                {/* Front */}
                                <div className="absolute w-full h-full backface-hidden bg-white rounded-2xl shadow-xl border border-slate-200 flex flex-col items-center justify-center p-8">
                                    <div className="flex items-center gap-2 mb-4">
                                        <span className="text-xs text-slate-400 uppercase tracking-widest">French</span>
                                        <button 
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                playAudio(currentWord.french);
                                            }}
                                            className="text-slate-400 hover:text-blue-500 transition-colors p-1"
                                            title="Listen"
                                        >
                                            <Icons.Volume2 />
                                        </button>
                                    </div>
                                    <div className="text-3xl md:text-4xl font-bold text-slate-800 break-words w-full">{currentWord.french}</div>
                                    <div className="mt-8 text-sm text-blue-500 font-medium">Click to flip</div>
                                </div>
                                {/* Back */}
                                <div className="absolute w-full h-full backface-hidden bg-blue-50 rounded-2xl shadow-xl border border-blue-100 flex flex-col items-center justify-center p-8" style={{ transform: 'rotateY(180deg)' }}>
                                    <div className="text-xs text-blue-400 uppercase tracking-widest mb-4">English</div>
                                    <div className="text-2xl md:text-3xl font-medium text-slate-700 break-words w-full">{currentWord.english}</div>
                                </div>
                            </div>
                        </div>

                        <div className="mt-10 flex gap-4 w-full max-w-md">
                            <button 
                                onClick={() => markAndNext(false)}
                                className="flex-1 bg-white border border-red-200 text-red-600 py-3 rounded-xl font-semibold shadow-sm hover:bg-red-50 transition-colors flex items-center justify-center gap-2"
                            >
                                <Icons.RotateCcw /> Still Learning
                            </button>
                            <button 
                                onClick={() => markAndNext(true)}
                                className="flex-1 bg-blue-600 text-white py-3 rounded-xl font-semibold shadow-md hover:bg-blue-700 transition-colors flex items-center justify-center gap-2"
                            >
                                <Icons.Check /> I Know It
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [vocabData, setVocabData] = useState([]);
            const [view, setView] = useState('dashboard');
            const [activeCategory, setActiveCategory] = useState(null);
            
            const [knownWords, setKnownWords] = useState(() => {
                const saved = localStorage.getItem('french_vocab_known');
                return saved ? new Set(JSON.parse(saved)) : new Set();
            });

            useEffect(() => {
                const data = parseVocabData(RAW_VOCAB_DATA);
                setVocabData(data);
            }, []);

            useEffect(() => {
                localStorage.setItem('french_vocab_known', JSON.stringify([...knownWords]));
            }, [knownWords]);

            const toggleKnown = (id) => {
                const newSet = new Set(knownWords);
                if (newSet.has(id)) {
                    newSet.delete(id);
                } else {
                    newSet.add(id);
                }
                setKnownWords(newSet);
            };

            if (view === 'dashboard') {
                return <Dashboard categories={vocabData} knownWords={knownWords} setView={setView} setActiveCategory={setActiveCategory} />;
            }

            if (view === 'category' && activeCategory) {
                return <CategoryView category={activeCategory} knownWords={knownWords} toggleKnown={toggleKnown} setView={setView} />;
            }

            if (view === 'flashcards' && activeCategory) {
                return <FlashcardMode category={activeCategory} knownWords={knownWords} toggleKnown={toggleKnown} setView={setView} />;
            }

            return <div className="p-10 text-center">Loading...</div>;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
